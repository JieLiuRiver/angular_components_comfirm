<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="layer/layer.css">
    <link rel="stylesheet" href="comboxtable/style.css">
    <title>progress</title>
    <style>
        .wrapper{
            width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<div ng-controller="MainController as vm">

    <div class=" wrapper">

        <div p-tab
             dataoption="vm.tabOptions"
             eventchange="vm.changetab(r)">
                <div class="layui-tab-item"
                     ng-repeat="tabContent in vm.tabOptions.contentList track by $index" ng-class="{'layui-show': tabContent.active, '':!tabContent.active}">
                    <div ng-include="tabContent.templateId"></div>
                </div>
        </div>
        <p>当前选中第 {{vm.tabindex + 1}}个选项卡</p>
        <script type="text/ng-template" id="tab_content1.html">
            <h1 style="font-size:20px; font-weight: bolder">张震，一个被演艺事业耽误的十项全能人才</h1>
            <p>文能熟读《三国》下围棋，武能潜水打拳拿冠军。
                为了拍《赤壁》演好孙权，他熟读三国；拍《建党伟业》他又把民国史熟记于心；为了塑造《吴清源》中清瘦孤苦的围棋大师，每天修身养性、看棋谱打坐，最后学会了围棋；为了拍《深海寻人》，考取了潜水执照；为了拍《一代宗师》的三场戏就拜了八极拳第八代传人王世泉做师傅，每天大清早开始，苦练武术三年，最后练到去参加全国性的八极拳比赛，一不小心就拿到了武术冠军；拍《绣春刀》就练刀法，拍《聂隐娘》又学会了近身剑术；拍《道士下山》如果不是陈凯歌阻止，他差一点又要误入歧途沉迷学戏。</p>
            <p>几乎不管拍什么戏演什么角色，张震都一定要把角色身家背景能力摸个门儿清，从身体到灵魂从戏里到现实，务求最大化地成为角色他本人。想一想，这难道不是“人肉技能复印机”吗？
                好学的名声传千里，连春晚都邀请他去表演拳术，他还不甘心只展露这一项才艺，特地去拜师学古琴，同时秀了两个技能</p>
        </script>

        <script type="text/ng-template" id="tab_content2.html">
            <h1 style="font-size:20px; font-weight: bolder">《人民的名义》角色辩证分析之——高玉良</h1>
            <p>大家公认的，演得最到位的就是高书记，那气场，那城府都没得说，从他的脸和眼睛就能看到人物的内心的波澜起伏，真功夫！说实话，其实高育良这个角色，深藏不露，颇有城府，为权最重，只要有他出现的地方我都愿意看。得知祁同伟摆鸿门宴后打电话那段气的发抖真是好演技！...</p>
            <p>其实好人只需本色出演，像达康书记。但高育良比达康书记更难演。之前没怎么注意，看到在花园刨地发泄的那段戏，才看出来那演技，淋漓尽致。张志坚把那种心慌心乱全部表演出来了，那发型，而且第一次摘了眼镜，感觉刨地的时候完美的诠释了当时人物的内心世界，已经不需要台词了。个人觉得他的演绎是这部剧中最成功的，气场和气质符合一个部级干部的应有表现。因为祁同伟触及了他的底线，这几场恼怒发飙的戏表达的堪称完美，老一代的戏骨对角色的拿捏太到位了！</p>
        </script>

        <script type="text/ng-template" id="tab_content3.html">
            <h1 style="font-size:20px; font-weight: bolder">尾巴开箱丨秀色可餐的小米新旗舰，小米 6</h1>
            <p>2017 年 4 月 19 日，国内首款搭载高通骁龙 835 平台的智能手机 —— 小米 6 正式在首都北京发布。作为小米的年度旗舰机型，小米 6 当然要尽可能地做到内外兼修，它无论是从机身工艺，还是性能表现，都可以称得上『旗舰』的称号。现在就来让我们以最迅速的形式，给大家带来该机的轻体验内容。</p>
            <p>屏幕是大家都比较关心的一个硬件，小米 6 搭载了一块 5.15 英寸 1920 x 1080 分辨率的屏幕，428 PPI，1500:1 对比度 94.4% NTSC 色域，可实现 600nit 高亮度。让人比较惊喜的是，小米 6 采用了 4096 级智能亮度调节，相比普通的 256 级亮度调节，小米 6 可根据环境光线，自动顺滑调整背光亮度</p>
        </script>

    </div>

</div>
</body>

<script src="angular.js"></script>
<script src="angular_components.js"></script>
<script src="tab/tab_directive.js"></script>
<script>
    angular
        .module('app',['p_components'])
            .controller('MainController', MainController);

    MainController.$inject = ['$scope', '$rootScope', '$http'];

    function MainController($scope, $rootScope, $http) {
        var vm = this;
        vm.tabOptions = {
            titleList:[
                {
                    title: '推荐',
                    id: 1,
                    active: true
                },
                {
                    title: '热点',
                    id: 2,
                    active: false
                },
                {
                    title: '娱乐',
                    id: 2,
                    active: false
                }
            ],
            contentList:[
                {
                    id: 1,
                    templateId: 'tab_content1.html'
                },
                {
                    id: 2,
                    templateId: 'tab_content2.html'
                },
                {
                    id: 2,
                    templateId: 'tab_content3.html'
                }
            ]
        };
        vm.changetab = function(index){
            vm.tabindex = index;
        }

    }
</script>

</html>
